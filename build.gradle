plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'io.freefair.lombok' version '8.6'
}

java {
    sourceCompatibility = '22'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation files('libs/orkes-conductor-client-3.0.0-alpha6-all.jar')
    implementation files('libs/log4j-api-2.21.1.jar')
    implementation files('libs/log4j-core-2.21.1.jar')
    implementation files('libs/log4j-slf4j-impl-2.21.1.jar')
}
